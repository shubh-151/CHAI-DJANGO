{% extends "layout.html" %}

{% block title %}
All Chai Page || Chai aur Code  
{% endblock %}

{% block content %}
<h1>All chai for you</h1>


<div class=" grid grid-cols-2 gap-4 m-4">
    {% for chai in chais  %}
    <div class="bg-blue-800 p-5 rounded">
        <img src="{{chai.image.url}}" class="rounded shadow-lg" alt="">
        <h3 class="text-2xl font-bold text-white">{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button 
            type="button"
            class="inline-flex w-[100%] mt-4 items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                {{chai.type}}-{{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
